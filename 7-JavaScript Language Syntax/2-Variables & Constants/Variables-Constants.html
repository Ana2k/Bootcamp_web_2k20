<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Variables</title>
    <script>

        //Declaring a Variable
        var message;

        //Initalizing a Variable with Empty String
        message = "";

        //Assigning value to the Variables
        message = "1) Say Hello to Variables!";

        //Displaying the Variables
        alert(message);
        console.log(message);

        var counter=0;
        alert("2) Counter Before: " + counter);
        message="2) Counter Before: " + counter;

        console.log(message);

        var counter=100;
        alert("2) Counter After: " + counter);
        message="2) Counter After: " + counter;

        console.log(message);

        //this is a constant

        const PI=3.14;
        console.log(PI); 
       
        

    </script>

</head>

<body>
<h1>Variables and Constants</h1>
<script type="text/javascript">
    document.write("Here last Message: " + message);
 </script>
</body>
</html>
